<ion-view title="" class="welcome-view" hide-nav-bar="true"  ng-init="init()">
    <ion-header-bar class="bar-dark">
        <div class="buttons">
            <a class="button icon-left ion-chevron-left button-clear button-light" ng-click="goToLogin()"></a> 
        </div>
        <h1 class="title">RESET PASSWORD</h1>
    </ion-header-bar>
    <ion-content>
        <div class="logo-welcome">
            <img src="img/logo1.png">
        </div>
        <div class="welcome-txt">
            <h2 class="three"><span>RESET PASSWORD</span></h2>
        </div>
        <div class="login-inputs">
            <form name="forgot-pwd">
                <label class="item item-input">
                    <i class="icon ion-email placeholder-icon"></i>
                    <input type="email" placeholder="EMAIL" ng-model="forgot_data.email">
                </label>
                <button type="submit" class="button button-block button-assertive guestlogin-btn" ng-click="forgot()">
                    Reset Password
                </button>
            </form>

        </div>
    </ion-content>
</ion-view>
