<ion-view title="welcome" class="welcome-view md-box" hide-nav-bar="true" ng-init="init()">
    <ion-content class"welcome-content">
        <ion-slide-box on-slide-changed="slideChanged($index)" show-pager="true" >
            <ion-slide>
                <div class="">
                    <div class="">
                        <div class="logo-welcome">
                            <img src="img/logo1.png" alt="Bag Icon" />
                        </div>
                        <h4>
                            Welcome! JustGuns
                        </h4>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="">
                    <div class="">
                        <div class="logo-welcome">
                            <img src="img/logo2.png" alt="Bag Icon" />
                        </div>
                        <h4>
                            Welcome 2 Page
                        </h4>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="">
                    <div class="logo-welcome">
                        <img src="img/logo1.png" alt="Bag Icon" />
                    </div>
                    <h4>
                        Welcome 3 Page
                    </h4>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="">
                    <div class="logo-welcome">
                        <img src="img/logo2.png" alt="Bag Icon" />
                    </div>
                    <h4>
                        Welcome 4 Page
                    </h4>
                </div>
            </ion-slide>
        </ion-slide-box>

        <div class="bottom-area">

            <div class="row">
                <div class="col signup">
                    <button ng-click="closeWelcomeIntro('signUp')" class="button button-light ">
                        Sign up
                    </button>
                </div>
                <div class="col signin">
                    <button ng-click="closeWelcomeIntro('login')" class="button button-light ">
                        Sign In
                    </button>
                </div>

            </div>
        </div>
