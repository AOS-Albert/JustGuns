<div class="modal fullscreen-modal"  >
    <ion-content class="text-center intro-content welcome-content" style="background: rgb(230, 230, 230)">
        <div class="padding title-area">
            <div class="logo">
                <img src="img/register-welcome-img.png">
            </div>
            <h3 class="light tag-line">
                On-demand Grocery Delivery
            </h3>
        </div>
        <ion-slide-box on-slide-changed="slideChanged(index)">
            <ion-slide>
                <div class="intro-slide-title padding">
                    <div class=" welcome-center">
                        <div class="intro-welcome-bag">
                            <img src="img/applogo_white.png" alt="Bag Icon" />
                        </div>
                        <h4>
                            Welcome!
                        </h4>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="intro-slide-title padding">
                    <div class=" welcome-center">
                        <div class="intro-welcome-bag">
                            <img src="img/how1.png" alt="Bag Icon" />
                        </div>
                        <h1>
                            
                        </h1>
                        <h4>
                            Pick your grocery from select stores, checkout, and we will deliver them at your doorstep.
                        </h4>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="intro-slide-title padding">
                    <div class=" welcome-center">
                        <div class="intro-welcome-bag">
                            <img src="img/how2.png" alt="Bag Icon" />
                        </div>
                        <h1>
                           
                        </h1>
                        <h4>
                            A qualified grubrunner will take care of your order.
                        </h4>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="intro-slide-title padding">
                    <div class=" welcome-center">
                        <div class="intro-welcome-bag">
                            <img src="img/result2.png" alt="Bag Icon" />
                        </div>
                        <h1>
                            
                        </h1>
                        <h4>
                            We deliver when you have scheduled.
                        </h4>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="bottom-area">

            <div class="row">
                <div class="col">
                    <button style="background: rgb(12, 125, 175)" ng-click="closeWelcomeIntro('login')" class="button button-light ">
                        Login
                    </button>
                </div>
                <div class="col">
                    <button style="background: rgb(12, 125, 175)" ng-click="closeWelcomeIntro('signUp')" class="button button-light ">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</div>
